<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="alatoo_logo.jpg.png">
</head>
<body>

    <div class="background-overlay"></div>

    <div class="quote-card">
        <div class="quote-content">
            <p id="quoteText">Loading amazing quote...</p>
        </div>
        
        <div class="divider"></div>

        <div class="quote-footer">
            <a href="#" id="twitterBtn" title="Share on Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            
            <span id="authorName">Author Name</span>

            <button id="newQuoteBtn" title="New Quote">
                <i class="fas fa-dice-five"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
